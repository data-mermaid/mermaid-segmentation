run_name: "linear-dinov3-base_run"

augmentation:
  train:
    Resize:
      width: 1036
      height: 1036
    RandomScale:
      scale_limit: [0, 1]
    RandomCrop:
      width: 512
      height: 512  
    HorizontalFlip:
      p: 0.5
    Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  val:
    Resize:
      width: 512
      height: 512
      p: 1  
    Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  test:
    Resize:
      width: 512
      height: 512
      p: 1  
    Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
      
model:
  name: "LinearDINOv3"
  encoder_name: "facebook/dinov3-vitb16-pretrain-lvd1689m"
  input_size: [512, 512]

training_mode: "standard"

training:
  epochs: 20
  loss: 
    type: CrossEntropyLoss
    ignore_index: 0
  optimizer:
    type: AdamW
    lr: 0.00005
    weight_decay: 0.01
  scheduler:
    type: PolynomialLR
    power: 1
    total_iters: 10