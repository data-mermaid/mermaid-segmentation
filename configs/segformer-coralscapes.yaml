run_name: "segformer_coralscapes-base_run"

data:
  batch_size: 4

augmentation:
  train:
    Resize:
      width: 512
      height: 512
      p: 1  
    Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  val:
    Resize:
      width: 512
      height: 512
      p: 1  
    Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  test:
    Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
      
model:
  name: "Segformer"
  encoder_name: "EPFL-ECEO/segformer-b2-finetuned-coralscapes-1024-1024"

training:
  epochs: 10
  optimizer:
    type: AdamW
    lr: 0.00006
    weight_decay: 0.01
  scheduler:
    type: PolynomialLR
    power: 1
    total_iters: 10