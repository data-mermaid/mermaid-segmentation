run_name: "linear-dinov2-base_run"

augmentation:
  train:
    Resize:
      width: 518
      height: 518
      p: 1
    HorizontalFlip:
      p: 0.5
    Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  val:
    Resize:
      width: 518
      height: 518
      p: 1
    Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  test:
    Resize:
      width: 518
      height: 518
      p: 1
    Normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

model:
  name: "LinearDINOv2"
  encoder_name: "facebook/dinov2-base"
  input_size: [518, 518]

training:
  epochs: 10
  loss:
    type: BCEWithLogitsLoss
  optimizer:
    type: AdamW
    lr: 0.00005
    weight_decay: 0.01
  scheduler:
    type: PolynomialLR
    power: 1
    total_iters: 10
